{% extends "./base.html" %}
{% block content %}
    <h2>Home</h2>
    <h2>{{url}}</h2>
    <div class="directors-grid-container">
        {% for director in directors %}
        <div class="items">
            <a href="{% url 'filmwho:director_detail' director.director_id %}">
                <img class="directors_image" src="{{director.picture.url}}" alt="{{director.name}}">
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
