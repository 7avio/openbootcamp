<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'filmwho/css/main.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmWho</title>
</head>
<body>
    <nav class="nav-bar">
        <h1>FilmWho</h1>
        <a href="#">MOVIES</a>
    </nav>
    <h2>Where the Directors and Films are altogether</h2>
    <div class="directors-grid-container">
        {% for director in directors %}
        <div class="items">
            <img class="directors_image" src="{{director.picture.url}}" alt="{{director.name}}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
